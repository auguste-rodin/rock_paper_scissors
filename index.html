<!DOCTYPE html>
<html>
<head>
  <title>Page Title</title>
  <meta charset="UTF-8"/>
</head> 
<body>
  <script>
    // Your JavaScript goes here!
   let win = 0;
   let loss = 0;
   let tie = 0;

   for(i = 0; i < 5; i++) {

     let playerSelection = prompt("rock, paper or scissors?");
     if (! playerSelection) {
       document.write("<p>C'mon refresh and play properly.</p>");
     } else {
       document.write("<p>Player 1:" + " " + playerSelection + "</p>");
     }
   
   
   let computerSelection = Math.random();
   if (computerSelection < 0.34) {
     computerSelection = "rock";
   } else if(computerSelection <= 0.67) {
     computerSelection = "paper";
   } else {
     computerSelection = "scissors";
   }

   document.write("<p>Computer:" + " " + computerSelection + "</p>");

   let playRound = function(choice1,choice2) {
     if (choice1 === choice2) {
       tie+=1;
       return "It's a tie!";
     }
     if (choice1 === "rock") {
       if (choice2 === "scissors") {
         win+=1;
         return "You win!";
       } else {
         loss+=1;
         return "You lose! Try again.";
       }
     }
     if (choice1 === "paper") {
       if (choice2 == "rock") {
         win+=1;
         return "You win!";
       } else {
         loss+=1;
         return "You lose! Try again.";
       }
     }
     if (choice1 === "scissors") {
       if (choice2 === "rock") {
         loss+=1;
         return "You lose! Try again.";
       } else {
         win+=1;
         return "You win!";
       }
     }
   };

   let results = playRound(playerSelection,computerSelection);

   document.write("<br><hr><b>Results: </b>" + results);

   }
   document.write("<br/>Final Results: W-"+win+"; L-"+loss+"; T-"+tie+";");
    
  </script>
</body>
</html>
